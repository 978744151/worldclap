<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="normalize.css" /> -->
    <link rel="stylesheet" type="text/css" href="../CSS/base.css">
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    <link rel="stylesheet" type="text/css" href="../CSS/popup.css">
</head>
<body>
<div class="container">
    <div class="pg_bg">
        <img src="../images/bg.png" alt="" />
    </div>
    <div class="pg_content">
        <div class="login_title">
            <p>2018俄罗斯世界杯管理后台</p>
        </div>
        <div class="login_img">
            <img src="../images/logo_exe.png" alt="">
        </div>
        <div class="login_table">
            <div class="regist_input">
                <img src="../images/iphone_coin.png" alt="">
                <input type="text" name="" placeholder="请输入原密码" >
            </div>
            <div class="pass_input">
                <img src="../images/iphone_coin.png" alt="">
                <input type="text" name="" placeholder="请输入新密码" >
            </div>
            <div class="pass_input">
                <img src="../images/lock_coin.png" alt="">
                <input type="password" name="" placeholder="请再次输入新密码">
            </div>
            <span class="yzm_span1">修改</span>

        </div>
        <div class="pg_bottom">
            <img src="../images/span_bg_heng.png" alt="">
        </div>
    </div>
    <div class="popup">
        <div class="po_success">
            <div class="po_logo_success">
                <img src="../images/logo_success.png" alt="">
                <p style="color: #0b7d9e;margin-top:10px;">修改成功</p>
            </div>
            <div class="po_logo_span">
                <span style="color: #0b7d9e;" class="register">去登录</span>
                <span>取消</span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script>
$('.pass_input').on('click',function(){
    console.log(1);
})
$(".yzm_span1").on('click',function(){
    $('.popup').show()
})
$('.register').on('click',function(){
    window.location.href = "login.html";
})
</script>
</body>
</html>
