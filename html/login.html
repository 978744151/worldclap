<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="normalize.css" /> -->
    <link rel="stylesheet" type="text/css" href="../CSS/base.css">
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
</head>
<body>
<div class="container">
    <div class="pg_bg">
        <img src="../images/bg.png" alt="" />
    </div>
    <div class="pg_content">
        <div class="login_title">
            <p>2018俄罗斯世界杯管理后台</p>
        </div>
        <div class="login_img">
            <img src="../images/logo_exe.png" alt="">
        </div>
        <div class="login_table">
            <div class="regist_input">
                <img src="../images/iphone_coin.png" alt="">
                <input type="text" name="" placeholder="请输入你的账号" >
            </div>
            <div class="yzm_input">
                <img src="../images/anquan_coin.png" alt="">
                <input type="password" name="" placeholder="请输入你的验证码">
                <span class="yzm_span">获取验证码</span>
            </div>
            <div class="pass_input">
                <img src="../images/lock_coin.png" alt="">
                <input type="password" name="" placeholder="请输入你的密码">
            </div>
            <a href="change.html">修改密码?</a>
        </div>
        <div class="pg_bottom">
            <img src="../images/span_bg_heng.png" alt="">
        </div>
    </div>
</div>
</body>
</html>
